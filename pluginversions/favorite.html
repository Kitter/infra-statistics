    var totalInstallsPerPluginVersion = new Map();

    var totalInstalls = 0

    for (var pluginVersion in versionData) {
        if (/^\d[\d.]*\d$/.test(pluginVersion)) {

    }

    var pluginVersions = Array.from(pluginVersionsSet);
