<html>
    <head>
        <title>Plugin and Core Version Matrix for the jenkins-design-language Plugin</title>
        <style type="text/css">

}

}

    background-color: #ccc;
}

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript">
$(document).ready(function() {

    var versionData = {"1.5.0-beta-2":{"2.105":1,"2.107.1":6,"2.110":2,"2.112":4,"2.113":4,"2.74":1,"2.89.4":4,"2.89.4.2":1},"1.5.0-beta-1":{"2.109":5,"2.110":2,"2.111":2,"2.112":2,"2.86":1,"2.89.3":1,"2.89.4":4,"2.89.4.2":1},"1.4.2":{"1.636":1,"2.100":17,"2.101":54,"2.102":25,"2.103":42,"2.104":37,"2.105":60,"2.106":36,"2.107":91,"2.107.1":3310,"2.107.1.1":8,"2.107.1.2":59,"2.107.2.1":1,"2.108":311,"2.109":535,"2.110":453,"2.111":692,"2.112":740,"2.113":960,"2.7":1,"2.7.1":1,"2.7.3":2,"2.73.3":164,"2.73.30.0.1":1,"2.74":4,"2.75":12,"2.76":3,"2.77":2,"2.78":6,"2.79":7,"2.80":7,"2.81":1,"2.82":3,"2.83":3,"2.84":4,"2.85":8,"2.86":10,"2.87":6,"2.88":3,"2.89":10,"2.89.1":35,"2.89.1.7":1,"2.89.2":317,"2.89.3":453,"2.89.3.4":10,"2.89.4":3901,"2.89.4.2":27,"2.89.4.3":2,"2.90":12,"2.91":15,"2.92":35,"2.93":15,"2.94":6,"2.95":21,"2.96":7,"2.97":18,"2.98":18,"2.99":10},"1.4.1":{"1.619":1,"2.100":4,"2.101":9,"2.102":8,"2.103":11,"2.104":11,"2.105":47,"2.106":46,"2.107":54,"2.107.1":34,"2.108":12,"2.109":7,"2.110":8,"2.111":11,"2.112":13,"2.113":10,"2.73.3":22,"2.73.30.0.1":1,"2.75":1,"2.78":1,"2.80":1,"2.82":1,"2.84":1,"2.85":1,"2.86":1,"2.87":3,"2.88":1,"2.89":3,"2.89.1":6,"2.89.2":48,"2.89.3":282,"2.89.4":164,"2.91":5,"2.92":1,"2.93":61,"2.94":1,"2.95":3,"2.97":3,"2.99":5},"1.4.0-beta-5":{"2.101":2,"2.107":1,"2.113":1,"2.79":1,"2.89.2":1},"1.4.0-beta-4":{"2.110":1,"2.89.2":2,"2.99":1},"1.4.0-beta-3":{"2.98":1},"1.4.0":{"1.577":2,"2.100":10,"2.101":49,"2.102":37,"2.103":89,"2.104":94,"2.105":104,"2.106":3,"2.107":10,"2.107.1":78,"2.108":13,"2.109":20,"2.110":14,"2.111":15,"2.112":16,"2.113":19,"2.73.3":57,"2.74":3,"2.75":2,"2.76":5,"2.77":2,"2.78":5,"2.79":5,"2.80":4,"2.81":1,"2.82":4,"2.83":1,"2.84":4,"2.85":4,"2.86":10,"2.87":2,"2.88":2,"2.89":6,"2.89.1":15,"2.89.1.7":1,"2.89.2":220,"2.89.3":664,"2.89.3.4":3,"2.89.4":120,"2.89.4.2":2,"2.90":3,"2.91":5,"2.92":6,"2.93":5,"2.94":4,"2.95":11,"2.96":3,"2.97":1,"2.98":13,"2.99":8}};

    var pluginVersionsSet = new Set();

    var coreVersionsSet = new Set();

    var totalInstallsPerPluginVersion = new Map();

    var totalInstalls = 0

    for (var pluginVersion in versionData) {
        if (/^\d[\d.]*\d$/.test(pluginVersion)) {
            pluginVersionsSet.add(pluginVersion);
            if (!totalInstallsPerPluginVersion.has(pluginVersion)) {
                totalInstallsPerPluginVersion[pluginVersion] = 0;
            }
            for (var coreVersion in versionData[pluginVersion]) {
                if (/^[12][.]\d+(|[.]\d)$/.test(coreVersion)) {
                    coreVersionsSet.add(coreVersion);
                    totalInstalls += versionData[pluginVersion][coreVersion];
                    totalInstallsPerPluginVersion[pluginVersion] += versionData[pluginVersion][coreVersion];
                }
            }
        }
    }

    var collator = new Intl.Collator(undefined, {numeric: true, sensitivity: 'base'});

    var pluginVersions = Array.from(pluginVersionsSet);
    pluginVersions.sort(collator.compare);

    var coreVersions = Array.from(coreVersionsSet);
    coreVersions.sort(collator.compare);

    var thisCoreVersionOrOlderPerPluginVersion = {};

    // header row
    var row = $("<tr>");
    row.append($("<th>").html("jenkins-design-language - " + totalInstalls));
    for (let pluginVersion of pluginVersions) {
        row.append($("<th>").html(pluginVersion));
        thisCoreVersionOrOlderPerPluginVersion[pluginVersion] = 0;
    }
    row.append($("<th>").html("Sum"));
    row.appendTo('#versionsContainer');


    var thisCoreVersionOrOlder = 0

    // value rows
    for (let coreVersion of coreVersions) {
        var row = $("<tr>");
        if (/^\d[.]\d+[.]\d$/.test(coreVersion)) {
            row.addClass('lts');
        }
        row.append($("<th>").html(coreVersion));
        var thisCoreVersion = 0;
        for (let pluginVersion of pluginVersions) {
            var cnt = versionData[pluginVersion][coreVersion];
            if (cnt == null) {
                cnt = 0;
            }
            thisCoreVersion += cnt;
            var title = pluginVersion + " on " + coreVersion + ": " + cnt + " installs (" + Math.round(cnt/totalInstalls*100) + "%)";
            title += " - " + Math.round((1-thisCoreVersionOrOlderPerPluginVersion[pluginVersion]/totalInstallsPerPluginVersion[pluginVersion])*100) + "% of " + pluginVersion + " installs are on this core version or newer";
            row.append($("<td>").attr("title", title).css("opacity", Math.max(0.1, cnt*100/totalInstalls)).html(cnt));

            thisCoreVersionOrOlderPerPluginVersion[pluginVersion] += cnt;
        }

        var title = coreVersion + " total: " + thisCoreVersion + " installs (" + Math.round(thisCoreVersion/totalInstalls*100) + "%)";
        title += " - " + Math.round((1-thisCoreVersionOrOlder/totalInstalls)*100) + "% of plugin installs are on this core version or newer";
        row.append($("<td>").addClass("subtotal").attr("title", title).html(thisCoreVersion));

        thisCoreVersionOrOlder += thisCoreVersion;

        row.appendTo('#versionsContainer');
    }
});
        </script>
    </head>
    <body>
        <table id="versionsContainer"></table>
    </body>
</html>
