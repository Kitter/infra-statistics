        }

    var pluginVersions = Array.from(pluginVersionsSet);

            if (cnt == null) {
                cnt = 0;
            }

            var title = pluginVersion + " on " + coreVersion + ": " + cnt + " installs (" + Math.round(cnt/totalInstalls*100) + "%)";
