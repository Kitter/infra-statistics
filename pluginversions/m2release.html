            }
            for (var coreVersion in versionData[pluginVersion]) {
                if (/^[12][.]\d+(|[.]\d)$/.test(coreVersion)) {
                    coreVersionsSet.add(coreVersion);
                    totalInstalls += versionData[pluginVersion][coreVersion];

            }
        }
    }
