    var pluginVersionsSet = new Set();

    var totalInstalls = 0

    for (var pluginVersion in versionData) {
        if (/^\d[\d.]*\d$/.test(pluginVersion)) {
            pluginVersionsSet.add(pluginVersion);
            if (!totalInstallsPerPluginVersion.has(pluginVersion)) {
