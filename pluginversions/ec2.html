        }
    }

    var collator = new Intl.Collator(undefined, {numeric: true, sensitivity: 'base'});

    var pluginVersions = Array.from(pluginVersionsSet);
    pluginVersions.sort(collator.compare);

    var thisCoreVersionOrOlder = 0
